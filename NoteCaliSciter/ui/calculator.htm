<html custom-frame=solid-with-shadow window-icon="icon.ico" window-resizable>
<head>
    <title>noteCali</title>
    <script>
        class TextArea extends Element {
            insertTextEx(textBefore,textAfter) { //inserts before and after cursor text
                const pos = Math.max(0, this.textarea.selectionStart);
                this.textarea.insertText(textAfter)
                this.textarea.selectRange(pos, pos);
                this.textarea.insertText(textBefore)
            };
            scrollSinc() {
                var mathInput = document.getElementById("mathInput");
                var mathOutput = document.getElementById("mathOutput");
                var highlights = document.getElementById("highlights");
                mathOutput.scrollTop = mathInput.scrollTop;
                highlights.scrollTop = mathInput.scrollTop;
            };
            scrollSincV() {
                var mathInput = document.getElementById("mathInput");
                var mathOutput = document.getElementById("mathOutput");
                var highlights = document.getElementById("highlights");
                mathInput.scrollTop = mathOutput.scrollTop;
                highlights.scrollTop = mathOutput.scrollTop;
            };
        }


    </script>
    <style>
        @font-face {
            font-family: inria-sans;
            src: url('src/inria-sans.otf');
        }

        @font-face {
            font-family: inria-sans-b;
            src: url('src/inria-sans-bold.otf');
        }

        html {
            var(FontSize): 20; /*without px*/
            var(FontPadding): 20; /*without px*/
            var(FontColor): #1F2937;
            var(SolutionFontColor): #0E2235;
            var(ClickColor): #2F71AF;
            var(HowerColor): #1C456B;
            var(BackgroundColor): #d9d9d9;
            var(dividerLineColor): #10819A;
            var(TitleColor): #0a1016;
            var(LineEndSze): 0px;
            var(dividerLinePos): 70%;
            var(dividerLineInvPos): 30%;
            var(shortcutBorderClor): #13697c; /* implement rto settings*/
            var(shortcutBackgroundClor): #d9d9d9; /* implement rto settings*/
            var(shortcutTextColor): #5e5e5e;
        }

        body, html {
            margin: 0;
            overflow: hidden;
            background-color: var(BackgroundColor);
            height: 100%;
            font-family: inria-sans;
        }

        #hdr {
            width: 100%;
            height: 30px;
            flow: horizontal;
        }

        #appName {
            font-size: 19px;
            height: 100%;
            width: calc(100%-120px);
            color: var(TitleColor);
            vertical-align: middle;
            text-align: center;
            text-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.2), 0 4px 4px 0 rgba(0, 0, 0, 0.12);
            transition: opacity 0.2s linear 0s;
            white-space: nowrap;
        }

        button {
            width: 30px;
            height: 100%;
            display: block;
            background: none;
            border: none;
            padding: 0;
        }

            button img {
                width: 100%;
                height: 100%;
            }

        #UserArea {
            width: 100%;
            height: calc(100vh - 30px);
            flow: horizontal;
        }

        #inputContainer {
            width: var(dividerLinePos);
            height: 100%;
        }

        @set v-scroll-indicator {
            .base {
                width: 0;
            }
        }

        #mathInput, #highlights {
            color: var(FontColor);
            display: block;
            padding: 0;
            margin: 0 0 0 2px;
            border: 0;
            position: absolute;
            font-family: 'Arial';
            font-size: var(FontSize)px;
            word-break: break-all;
            line-height: calc(100% + 2px);
            letter-spacing: 1px;
            word-spacing: 0;
            top: 30px;
            left: 1px;
            width: calc(100% - 2px);
            height: 100%;
            background-color: transparent;
            overflow-y: scroll;
            overflow-x: hidden;
            vertical-scrollbar: "v-scroll-indicator";
            font-rendering-mode: snap-pixel;
        }

        #mathInput {
            prototype: TextArea;
            z-index: 2;
            text-decoration: none;
            pointer-events: none;
        }

        #highlights {
            z-index: 1;
            white-space: pre-wrap;
            opacity: 0;
        }

        mf { /*ADD RADIUS - NEFUNGUJE S INLINE A LE BEZ INLINE SE NEZALAMUJE A DĚLÁ BRODEL (MNOŽNÁ PRVNÍ A POSLEDNÍ PÍSMENO ZAOOKROUHLIT)*/
            border-radius: 5px;
            background-color: #b1d5e5;
            white-space: pre-wrap;
            color: transparent;
            cursor: pointer; /* ?? try another way*/
        }

        ms {
            border-radius: 5px;
            background-color: #a3eda1;
            color: transparent;
            white-space: pre-wrap;
        }

        le {
            width: 0;
            height: 0;
            background-color: darkseagreen;
            letter-spacing: -2px;
            font-size: var(LineEndSze); /* set to 0 if you dont want debug*/
            padding: 0;
            margin: 0;
            border: 0;
        }

        #dividerLine {
            width: 4px;
            height: 100%;
            background-color: var(dividerLineColor);
            border-radius: 3px 3px 0 0;
            box-shadow: 0 2px 6px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        #mathOutput {
            width: var(dividerLineInvPos);
            height: 100%;
            display: block;
            padding: 0;
            margin: 0;
            border: 0;
            position: absolute;
            font-family: 'Arial';
            font-size: var(FontSize)px;
            letter-spacing: 1px;
            top: 30px;
            right: 0px;
            overflow-y: scroll;
            overflow-x: hidden;
            vertical-scrollbar: "v-scroll-indicator";
            font-rendering-mode: snap-pixel;
        }

        .mathOutputLine {
            color: var(SolutionFontColor);
            display: inline-block;
            overflow-x: scroll;
            horizontal-scrollbar: "v-scroll-indicator";
            white-space: nowrap;
            border: 0;
            margin-left: 4px;
            font-family: 'Arial';
            font-size: var(FontSize)px;
            font-rendering-mode: snap-pixel;
            width: calc(100%-8px);
            height: auto;
            text-align: center;
            transition: color 0.2s;
            font-weight: bold;
        }

        button.mathOutputLine {
            height: var(FontSize)px;
            margin: 1px 0;
            position: static;
            display: block;
            z-index: 15;
            overflow: hidden;
        }

        span.mathOutputLine {
            behavior: htmlarea;
            context-menu: selector(menu#for-htmlarea);
        }

        button.mathOutputLine:hover {
            color: var(HowerColor);
            cursor: copy;
        }

        button.mathOutputLine:active {
            transition: color 0s;
            color: var(ClickColor);
        }

        #notification {
            z-index: 20px;
            font-size: 14px;
            position: absolute;
            bottom: 5px;
            color: lightgray;
            background-color: #e89538;
            padding: 5px 10px 5px 4px;
            border-radius: 0 15px 15px 0;
            display: none;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s linear;
            box-shadow: 0px 0px 13px 7px rgba(0,0,0,0.1);
        }

        @set simpleScroll {
            .slider {
                border: 1dip solid #848484;
                border-radius: 5px;
                background: #404040;
            }

                .slider:hover {
                    border-left: 1px solid #848484;
                }

                .slider:active {
                    background: #252525;
                }

            .base {
                height: 8dip
            }

                .base:hover {
                    height: 4dip;
                }
        }

        #snipetHelp {
            position: absolute;
            width: calc(100% - 70px);
            height: 30px;
            bottom: -50px;
            left: 10px;
            border-radius: 10px;
            border: solid 2px var(shortcutBorderClor);
            background: var(shortcutBackgroundClor);
            box-shadow: 0px 0px 6px 5px rgba(0,0,0,0.3);
            overflow-x: auto;
            horizontal-scrollbar: simpleScroll;
            flow: horizontal;
            display: inline;
            z-index: 10;
            transition: bottom linear 0.15s;
        }


           

        #shHide {
            z-index: 15;
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: var(shortcutBackgroundClor);
            display: inline-flex;
            width: 25px;
            height: 25px;
            padding: 3px;
            border-radius: 10px;
            border: solid 2px var(shortcutBorderClor);
            box-shadow: 0px 0px 6px 5px rgba(0,0,0,0.3);
            behavior: clickable;
        }

            #shHide img {
                width: 25px;
                height: 25px;
            }

        #snipetHelp buttonf {
            display: block;
            width: 30px;
            height: 30px;
            behavior: clickable;
            padding: 0;
        }

        .imgB {
            z-index: 20;
        }
            .imgB img {
                width: 30px;
                height: 30px;
                behavior: clickable;
            }

        .txtB {
            z-index: 20;
            margin: 4px 0;
            font-size: 18px;
            font-family: inria-sans;
            color: var(shortcutTextColor);
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="hdr">
        <button id="meuB" "><img src="src/menu.svg" /></button>
        <button id="pinB"><img src="src/pin.svg" /></button>
        <button id="unpinB" style="display:none"><img src="src/unpin.svg" /></button>
        <div id="appName" role="window-caption">NoteCali 📝</div>
        <button role="window-minimize"><img src="src/minimalize.svg" /></button>
        <button id="closeB"><img src="src/close.svg" /></button>
    </div>

    <div id="UserArea">
        <div id="inputContainer">
            <textarea autofocus rows="150" cols="150" wrap="soft" id="mathInput" spellcheck="false"></textarea>
            <div id="highlights"></div>
        </div>
        <div id="dividerLine"></div>
        <div id="mathOutput">
        </div>
    </div>
    <toolbar id="snipetHelp">
        <buttonf class="txtB" snip="pi|">π</buttonf>
        <buttonf class="txtB" snip="e|">e</buttonf>
        <buttonf class="txtB" snip="sqrt(|)">√</buttonf>
        <buttonf class="txtB" snip="log(|)">log</buttonf>
        <buttonf class="txtB" snip="ln(|)">ln</buttonf>
        <buttonf class="imgB" snip="root(|;)"><img src="src/xundy.png" /></buttonf>
        <buttonf class="imgB" snip="|^"><img src="src/xbyy.png" /></buttonf>
        <buttonf class="imgB" snip="|^2"><img src="src/pow2.png" /></buttonf>
        <buttonf class="imgB" snip="root(|;3)"><img src="src/3rot.png" /></buttonf>
        <buttonf class="imgB" snip="round(|)"><img src="src/cca.png" /></buttonf>


        <buttonf class="imgB" snip="@|"><img src="src/jmptln.png" /></buttonf>
        <buttonf class="txtB" snip=";sum|">∑</buttonf>

    </toolbar>
    <buttonnf id="shHide">
        <img id="shHimg" src="src/pushUp.svg"/>
    </buttonnf>
    <div id="notification"> ON WEB IS NEW VERSION 🥳 </div>

</body>
</html>
