<HTML window-frame="transparent" window-icon="icon.ico">
<HEAD>
<META NAME="GENERATOR" Content="Microsoft Visual Studio">
<TITLE></TITLE>
<style>
    main, body, html {
        padding: 0;
        margin: 0;
        background: rgb(255, 255, 255,0.0001);
    }


    #bubble {
        width: 100%;
        height: 20px ;
        text-align: center;
        background: rgb(200, 200, 200,0.5);
        color: white;
        border-radius:50px;
    }

    #close {
        margin: 2px;
        padding: 0;
        width: 16px;
        height: 16px;
        border-radius: 50px;
        background: #bf360c;
        color:white;
        float: right;
        border: none;
    }

    #ducko {
        width: 100%;
        height: calc( 100% - 20px);
    }

</style>
</HEAD>
<BODY>
    <div id="bubble" role="window-caption">Ty to dokážeš :)
        <button id="close">X</button>
    </div>
    <IMG SRC="src/duck.gif" id="ducko" role="window-caption">
    <script>
        Window.this.isResizable = false;
        Window.this.isTopmost = true;

        document.getElementById("close").addEventListener('click', function (event) {
            Window.this.close();
        });
    </script>
</BODY>
</HTML>
